{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %} ">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %} ">
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    <link href="https://fonts.googleapis.com/css2?family=Changa&family=Markazi+Text:wght@500&family=Tajawal:wght@500&display=swap" rel="stylesheet">
    <style>

    </style>
</head>
<body style="display:flex;flex-flow:column;align-items:center">
{% for message in messages %}
    <div class="messages element-animation" style="max-height:10px;top:0;position:relative;margin:0">
        {{message}}
    </div>
{% endfor %}
    <div class="main" style="font-family: 'Tajawal', sans-serif;">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image" style="position:relative">
                        <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'register' %}" class="FA pull-left" style="color:#7971EA;margin-left:27px">انشئ حساب</a>
                    </div>

                    <div class="signin-form" style="position:relative;">
                        <h2 class="form-title">تسجيل الدخول</h2>
                        <form method="POST" class="register-form" id="login-form">{% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" placeholder="الاسم" name="username">
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" placeholder="كلمة المرور" name="password">
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="أستمرار" style="background:#7971EA;transition:all .5s"/>
                            </div>
                        </form>
                        <a href="{% url 'home' %}" class="FA A" style="color:#7971EA;right:0;bottom:7px"> عودة الى الرئيسية </a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery2/jquery.min.js' %}"></script>
    <script src="{% static 'js/main2.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
