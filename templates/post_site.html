{% extends 'index.html' %}

{% block nav_style %}
<style>
  .site-navbar{
    box-shadow: 0 5px 5px #eee
  }
</style>
{% endblock %}

{% block nav %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'product/css/bootstrap.min.css' %} " rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'product/css/mdb.min.css' %} " rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'product/css/style.min.css' %} " rel="stylesheet">
</head>

<body>


  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4" style="display:flex;justify-content:center;">

          <img src="{{post_site.img.url}}" class="img-fluid" alt="">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4" style="display:flex;align-items:center">

          <!--Content-->
          <div class="p-4">

            <p class="lead font-weight-bold" style="font-family: 'Cairo', sans-serif;">{{post_site.title}}</p>

            <p style="font-family: 'Cairo', sans-serif;">{{post_site.content}} </p>

            <p>بتاريخ :<br>{{ post_site.time_created|date:'j/n/Y' }} </p>
          {% if request.user.is_staff %}
          <a href="{% url 'delete' post_site.id %}" class="btn btn-primary"> حذف </a>
            {% endif %}
          </div>

          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr style="height:2px;background:#aaa;border-radius:10px;opacity:.7">



    </div>
  </main>
  <!--Main layout-->


  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'product/js/jquery-3.4.1.min.js' %} "></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'product/js/popper.min.js' %} "></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'product/js/bootstrap.min.js' %} "></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'product/js/mdb.min.js' %} "></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

  </script>
</body>

</html>
{% endblock %}
