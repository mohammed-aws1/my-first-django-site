{% load static%}

<style class="">

  @media (max-width: 500px) {
    style + div{
    background:url(" {% static 'images/iphone_cover.jpg' %} ");
  }
  }
  .cover{font-family: 'Cairo', sans-serif;}

</style>
<div class="site-blocks-cover overlay inner-page-cover" data-stellar-background-ratio="0.5">

          </div>
        </div>
      </div>
    </div>

    <div class="site-block-profile-pic" data-aos="fade" data-aos-delay="200">

    </div>
